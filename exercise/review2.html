<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    
</head>
<body>
    <script>
       //return이 있는 함수
       //매개 변수 1개(1이 더해지는 함수)
       function oneUp(x){
            x = x + 1;
            //document.write(x);
            //return은 뭔가를 연결해주는 역할(매개변수는 아니지만 매개역할 해줌)
            //oneUp 연결해줌 = return
            return x;
       }
       let num = oneUp(10);
       document.write(num);                                                                                                                                                                                                                                                                 
       //document.write(oneUp(10));
       document.write("<br>");

       //절대값 - Math.abs()
       document.write(Math.abs(-11)); //11
       document.write("<br>");
       
       //매개변수 1개
       function MyAbs(x){
        if(x > 0){
            return x;
        }
        else{
            return -x;
        }
       }
       //호출
       document.write(MyAbs(-11));
       document.write("<br>");

       //매개변수 2개
       function subNumber(x, y){
        let result = x - y;
        return result; //result 지역변수 : 값을 반환하고 소멸 
                       //밑에 있는 result랑은 다른 result임
       }

       let result = subNumber(4, 7);
       document.write(result);
       //document.write(subNumber(4, 7));
       
    </script>
</body>
</html>
