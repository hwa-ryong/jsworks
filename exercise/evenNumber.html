<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 10까지 짝수 배열</title>
    <script>
        //1부터 10까지 짝수 저장
        let arrNum = new Array(5);
        
        for(var i=0; i<arrNum.length; i++){
            arrNum[i] = (i+1) * 2;
        }
        console.log(arrNum);

        for(var i=0; i<arrNum.length; i++){
            document.write(arrNum[i] + " ");
        }
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
