<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 복권 추첨</title>
</head>
<body>
    <section>
        <h1>로또 추첨 번호</h1>
    </section>
    
    <script>
        let lotto = new Array(6);

        //랜덤 번호 추첨
        document.write("<p>번호 : ");
         for(let i=0; i<lotto.length; i++){
            let num = Math.floor(Math.random() * 45) + 1; //랜덤 번호
            lotto[i] = num;     //로또 배열에 저장
            console.log(lotto);

         //중복 제거
         for(let j=0; j<i; j++){
                if(lotto[j] == lotto[i]){
                    console.log("중복 번호 : " + lotto[i]) 
                  i--; // 중복된 인덱스 삭제함
                }
            }  
        }

        for(let i=0; i<lotto.length; i++){
            if(i == lotto.length-1){ //lotto가 마지막 번호임
                document.write(lotto[i] + "번");
            }
            else{
                document.write(lotto[i] + "번, ");
            }
         }
       document.write("</p>")

    </script>
</body>
</html>
