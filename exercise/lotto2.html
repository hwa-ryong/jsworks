<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 복권 추첨</title>
</head>
<body>
    <section>
        <h1>로또 추첨 번호</h1>
    </section>
    
    <script>
        let name = ["권지혜, 김은효, 김민정, 노승우, 이진성, 박성호, 김현민, 안민호, 안재훈, 유성길, 오화룡"];
        let people = new Array(5);                              

        //랜덤 번호 추첨
        document.write("<p>이름 : ");
         for(let i=0; i<people.length; i++){
            let num = Math.floor(Math.random() * name.length); //랜덤 번호
            people[i] = num;     //로또 배열에 저장
            console.log(people);

         //중복 제거
         for(let j=0; j<i; j++){
                if(people[j] == people[i]){
                    console.log("중복 번호 : " + people[i]) 
                  i--; // 중복된 인덱스 삭제함
                }
            }  
        }

        for(let i=0; i<people.length; i++){
            if(i == people.length-1){
                document.write(name[people[i]] + " ");
            }
            
        }
           
       document.write("</p>")

    </script>
</body>
</html>
