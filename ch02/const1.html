<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수(constant variable)</title>
    <script>
        //변경해서는 안되는 진리나 사실 - 자료형은 const 사용
        //let month = 12;
        const MONTH = 12; // 상수는 관례상 대문자로 사용함
        month = 12;       // const 선언한 변수는 변경할 수 없음

        //원의 넓이 : 반지름 x 반지름 x PI
        //원의 둘레 : 2 x 반지름 x PI
        let radius = 4;  //변수 - 언제든지 변할수 있는값
        const PI = 3.1415; //상수 - 고정되어 있는 값
        let area, length;

        area = radius * radius * PI;
        length = 2 * radius * PI;

        document.write("반지름 : " + radius + "<br>");
        document.write("원의 넓이 : " + area + "<br>");
        document.write("원의 둘레 : " + length + "<br>");


       // document.write("1년은 " + MONTH + "달이 있습니다.");
    </script>
