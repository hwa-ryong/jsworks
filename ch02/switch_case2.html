<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case문</title>
    <style>
        body{
            background-color: rgb(1, 1, 93);
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        p{
            font-size: 2em;
            text-shadow: 2px 2px 2px #222;
        }
        strong{
            color: yellow;
            /* 가로 그림자 크기 , 세로 그림자 크기, 번짐 정도 , 색깔 */
            
            font-size: 1.2em;
        }
    </style>
    <script>
        //1-마케팅, 2-개발, 3-디자인
        let session = prompt("관심 세션을 선택해주세요. ", "1-마케팅, 2-개발, 3-디자인");

        switch(session){ // 입력받은 숫자를 문자 형태로 쓰기 '1' '2' '3'
            case '1':
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case '2':
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
                break;
            case '3':
                document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
                break;
            default :
                document.write("<p>잘못 입력하셨습니다.</p>");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
