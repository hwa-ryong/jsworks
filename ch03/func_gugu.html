<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        body{
            
            margin: 0 auto;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(5)">확인</button>
    <p id="show"></p>
    <script>
        let result = ""; // 문자 초기화 - 공백문자
        function gugudan(dan){
            for(var i=1; i<10; i++) {
                let current_value = dan + "x" + i + "=" + (dan*i) + "<br>"
                result += current_value;
                //console.log(result);
            }
            document.getElementById("show").innerHTML = result;
        }
        
        //호출
      
    </script>
</body>
</html>
